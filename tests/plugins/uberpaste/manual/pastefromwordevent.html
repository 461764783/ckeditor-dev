<textarea cols="80" id="editor1" name="editor1" rows="10">
	<p>Place the content below:</p>
	<p></p>
</textarea>
<script>
	CKEDITOR.replace( 'editor1', {
		on: {
			uberpaste: function( evt ) {
				evt.data.dataValue = evt.data.dataValue.replace( /foo/gi, 'uberpaste' );
			},
			afteruberpaste: function( evt ) {
				evt.data.dataValue = evt.data.dataValue.replace( /bar/gi, 'afteruberpaste' );
			}
		}
	} );
</script>
